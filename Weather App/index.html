          <form class="d-flex" role="search">

        <h1 class="my-4 text-center">Weather For <span id="cityname"></span></h1>
        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Temperature</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="temp2"></span><small class="text-body-secondary fw-light"> <span>&#8451;</span></small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <li>Temperature is <span id="temp"></span></li>
                      <li>Minimum Temperature is <span id="min_temp"></span></li>
                      <li>Maximum Temperature is <span id="max_temp"></span></li>
                    </ul>
                    <button type="button" class="w-100 btn btn-lg btn-outline-primary">Pleasant Temperatures</button>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Humidity</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="humidity2"></span><small class="text-body-secondary fw-light"> %</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">

                      <li>Humidity is <span id="humidity"></span></li>
                      <li>Sunrise will be at <span id="sunrise"></span></li>
                      <li>Sunset will be at <span id="sunset"></span></li>

                    </ul>
                    <button type="button" class="w-100 btn btn-lg btn-primary">Its Windy !</button>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                  <div class="card-header py-3 text-bg-primary border-primary">
                    <h4 class="my-0 fw-normal">Wind Speed</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="wind_speed2"></span><small class="text-body-secondary fw-light"> Km/h</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <!-- <li>Cloud pct is <span id="cloud_pct"></span></li> -->
                      
                      <li>Wind Speed is <span id="wind_speed"></span></li>
                      <li>Wind Degrees is <span id="wind_degrees"></span></li>
                      <li>What it feels like : <span id="feels_like"></span></li>

                    </ul>
                    <button type="button" class="w-100 btn btn-lg btn-primary">The sun Shines</button>
                  </div>
                </div>
              </div>
            </div>
